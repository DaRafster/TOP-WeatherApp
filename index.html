<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="app.bundle.js"></script></head>
  <body>
    <div class="content">
      <div class="search-header">
        <form id="weatherLocationForm" action="">
          <input
            type="text"
            name="locationInput"
            id="locationInput"
            placeholder="enter location"
          />
        </form>
        <p id="error-location">Invalid location!</p>
      </div>
      <div class="current-weather-container"></div>
      <div class="hourly-weather-container"></div>
      <div class="future-forecast-container"></div>
    </div>
  </body>
</html>
